
{% load staticfiles %}
<link rel="stylesheet" type="text/css" href ="{% static 'homepage/style.css' %}" />

{% if all_medicine %}
<h1> This is our medicine</h1><br>
<ul>
    {% for medicine in all_medicine %}
    <li><a href="{% url 'medicine:details_meds' medicine.id %} ">{{medicine.meds_name}}</a> </li>
    {% endfor %}
</ul>
{% else %}
    <h3> No Medicine</h3>
{% endif %}
